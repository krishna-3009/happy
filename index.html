<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Moonlight ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    header {
      padding: 2rem;
      font-size: 2rem;
      color: #ffb6c1;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
      position: relative;
    }

    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      position: relative;
      z-index: 2;
    }

    .slideshow img {
      position: absolute;
      max-height: 100%;
      border-radius: 20px;
      opacity: 0;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .message {
      font-size: 1.3rem;
      padding: 2rem;
      z-index: 2;
      position: relative;
      animation: fadeInUp 2s ease;
    }

    .link {
      margin-top: 1rem;
      display: inline-block;
      font-size: 1.1rem;
      color: #fff;
      background: #ff69b4;
      padding: 0.6rem 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .link:hover {
      background: #e75480;
    }

    audio {
      display: none;
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fffdf5, #e0dede 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px #fffdd0;
      z-index: 1;
    }

    /* Stars */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/you-and-me.mp3" type="audio/mp3" />
  </audio>

  <div class="moon"></div>
  <div class="stars"></div>

  <header>
    To the one who makes my nights brighter than the moon â€” Happy Birthday, my love ðŸ’–
  </header>

  <div class="slideshow">
    <img src="assets/as image.jpg" class="active" />
    <img src="assets/as image 1.jpg" />
    <img src="assets/as image2.jpg" />
  </div>

  <div class="message">
    <p>
      You're the stars in my sky and the warmth in my soul. <br>
      Every moment with you is a dream I never want to end. <br>
      I love you more than words can ever express. ðŸ’«
    </p>
    <a href="story.html" class="link">Click here to read our love story ðŸ’Œ</a>
  </div>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);

    // Star field
    const starContainer = document.querySelector('.stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('span');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
